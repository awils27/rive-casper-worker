<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rive Tools</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <style>
    main.container { max-width: 880px }
    .cards { display:grid; grid-template-columns:1fr 1fr; gap:1rem }
    @media (max-width:900px){ .cards{grid-template-columns:1fr} }
  </style>
   <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4892068453008931"
     crossorigin="anonymous"></script>
</head>
<body>
  <main class="container">
    <h2>Rive Tools</h2>
    <p class="muted">Pick a tool:</p>
    <div class="cards">
      <article>
        <h3>CasparCG Generator</h3>
        <p>Create a Caspar-ready HTML template from a .riv, with View Model data-binding and trigger mapping.</p>
        <footer><a class="contrast" href="/generator/">Open</a></footer>
      </article>
      <article>
        <h3>OBS URL Player</h3>
        <p>Build a URL to playout a .riv in OBS Browser Source (Canvas), with in/out timers and URL-driven VM values.</p>
        <footer><a class="contrast" href="/obs/">Open</a></footer>
      </article>
    </div>
  </main>
</body>
</html>
